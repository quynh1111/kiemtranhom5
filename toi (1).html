                display:inline-block;
                width: 200px;
                height: 40px;
                line-height: 40px;
                
            }
            #menu1 li a{
                color: #0c0b0b;
                font-size: 20px;
            }
            .sub-menu li a{
                background-color:cornflowerblue;
                border-radius: 20px;
                text-align: center;
            }
            
            #menu1 ul li a {
                text-decoration: none;
                display: block;
            }
            #menu1 ul li a:hover {
                
                background: #e4c9c9;
                color: #0C0A0A;
                border-radius: 20px;
            }
            #menu1 ul li > .sub-menu {
                display: none;
                position: absolute;
            }
            #menu1 li {
                position: relative;
            }
            .sub-menu {
                display: none;
                position: absolute;
            }
            #menu1 ul li:hover .sub-menu {
                display: block;
            }
